<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge two sorted arrays</title>
  </head>

  <body>
    <script>
      let arr1 = [1, 3, 5, 7];
      let arr2 = [2, 4, 6, 8];

      // Initialize the result array with the combined length of arr1 and arr2
      let result = new Array(arr1.length + arr2.length);
      
      let i = 0; 
      let j = 0; 
      let k = 0; 

      // Merge arrays
      while (i < arr1.length && j < arr2.length) {
        if (arr1[i] <= arr2[j]) {
          result[k] = arr1[i];
          i++;
        } else {
          result[k] = arr2[j];
          j++;
        }
        k++;
      }

      // remaining elements from arr1, if any
      while (i < arr1.length) {
        result[k] = arr1[i];
        i++;
        k++;
      }

      // remaining elements from arr2, if any
      while (j < arr2.length) {
        result[k] = arr2[j];
        j++;
        k++;
      }
      
      let resultString = []; 
      for (let m = 0; m < result.length; m++) {
        if (m > 0) resultString += ", "; 
        resultString += result[m];
      }      

      //Output=> Define arr1 is: [1,3,5,7] and arr2 is: [2,4,6,8] merge two sorted arrays is: [1, 2, 3, 4, 5, 6, 7, 8]
      console.log("Define arr1 is: [" + arr1 + "] and arr2 is: [" +  arr2 + "] merge two sorted arrays is: [" + resultString + "]");

    </script>
  </body>
</html>
